<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin</title>

<!-- Montserrat Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="../../static/styleadmin.css">

<!-- Custom CSS for background image -->
<style>
    .bg-image {
    background-image: url('log.jpg'); 
    background-size: cover;
    background-position: center;
    height: 100vh;
    }
</style>
</head>
<body>

<div class="bg-image">
<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
        <div class="card-body">
            <h2 class="text-center mb-4">Login To Admin</h2>
            <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Xcfw+j76A0T8uvCrXMXenWLadlIRzLrM/QRl6eCWzl6PFqq4flKan8HQjgRY6lNf" crossorigin="anonymous"></script>
</body>
</html>
